<body>
    <p id="hi"></p>
    <script>
        var num = prompt("Enter a Number");
        console.log(num);
        function evenodd(num)
        {
            if ((num % 2) == 0)
            { console.log("Number entered is Even"); }
            else
            { console.log("Number entered is Odd"); }


        }
        evenodd(num);

    </script>
